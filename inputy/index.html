<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputy</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a3fb65ee77.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Inputy</h1>
    <hr>
    <form action="">
<label>Imie</label> <br>
<input type="text" name="Imie" placeholder="Podaj Imie"> 
<hr>
<label>Hasło</label> <br>
<input type="password" name="Hasło" placeholder="Podaj Hasło">
<hr>
<label>Submit(prześlij)</label> <br>
<input type="password" name="Hasło" placeholder="Podaj Hasło"> <br>
<input type="submit" name="submit" value="Submit">
<hr>
<label>Reset</label> <br>
<input type="password" name="Hasło" placeholder="Podaj Hasło"> <br>
<input type="reset" value="reset">
<hr>
<label>Radio</label> <br> 
<label>Jaki jest twój ulubiony kolor?</label> <br>
<input type="radio" name="kolor" value="Czerwony">Czerwony <br> <br>
<input type="radio" name="kolor" value="Zielony">Zielony <br> <br>
<input type="radio" name="kolor" value="Niebieski">Niebieski 
<hr>
<label>checkbox</label> <br> 
<label>Jaki jest twój ulubiony kolor?</label> <br> <br>
<input type="checkbox" name="kolor" value="Czerwony">Czerwony <br> <br>
<input type="checkbox" name="kolor" value="Zielony">Zielony <br> <br>
<input type="checkbox" name="kolor" value="Niebieski">Niebieski 
<hr>
<label>Button</label><br>
<input type="text" name="Imie" placeholder="Podaj Imie"> <br>
<input type="button" value="Submit"> <br>
<hr>
<label>File</label> <br>
<label for="file"> Wybierz plik do wysłania:</label> <br>
<input type="file" name="file" id="file">
<hr>
<label >Image</label>
<label for="name">Podaj Imie (po kliknieciu w obrazek wysyla sie do serwera)</label><br>
<input type="text" name="imie" id="imie" placeholder="imie"> <br><br>
<input type="image" name="image" src="wyslij.png" width="100px" value="submit">
<hr>
<label>Search</label> <br>
<label for="search" > Wyszukaj tutaj</label> <br><br>
<input type="search" name="search" id="search"> wszystko <br> <br>
<input type="search" name="search" id="search" autocomplete="email"> autocomplete email <br><br>

</form>


</body>
</html>
